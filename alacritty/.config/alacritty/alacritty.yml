# ENV
env:
  TERM: xterm-256color

# WINDOW
window:
  opacity: 0.9
  dimensions:
    columns: 100
    lines: 30

  padding:
    x: 3
    y: 7

  dynamic_padding: true

  # decorations: full

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  decorations_theme_variant: Dark

# SCROLLING
scrolling:
  history: 10000
  multiplier: 3

# FONT
font:
  # size: 12 # for single laptop monitor
  size: 14 # for multi-monitor setup (27 inches)
  normal:
    family: Jetbrains Mono
  bold:
    family: Jetbrains Mono
  italic:
    family: Jetbrains Mono
  bold_italic:
    family: Jetbrains Mono

# GENERAL
draw_bold_text_with_bright_colors: true
save_to_clipboard: true
window.dynamic_title: false
live_config_reload: true

# CURSOR
cursor:
  style: Block
  vi_mode_style: Block
  unfocused_hollow: true

# SHELL
shell:
  program: /usr/bin/fish
  args:
    - --login

# MOUSE
mouse:
  hide_when_typing: true

# KEY BINDINGS
key_bindings:
  - {key: V, mods: Control|Shift, action: Paste}
  - {key: C, mods: Control|Shift, action: Copy}
  - {key: Insert, mods: Shift, action: PasteSelection}
  - {key: Key0, mods: Control, action: ResetFontSize}
  - {key: Equals, mods: Control, action: IncreaseFontSize}
  - {key: Plus, mods: Control, action: IncreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}
  - {key: Space, mods: Control, action: ToggleViMode}

# COLOURS / STYLING
# CURSOR COLOURS ACT WEIRD AND DON'T MATCH THE DISPLAYED COLOUR
colors:
  # COLORSCHEME: gruvbox_dark.yaml
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  cursor:
    text: '#1d2021'
    cursor: '#ebdbb2'

  # Normal colors
  normal:
    black: '#282828'
    red: '#cc241d'
    green: '#98971a'
    yellow: '#d79921'
    blue: '#458588'
    magenta: '#b16286'
    cyan: '#689d6a'
    white: '#a89984'

  # Bright colors
  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#b8bb26'
    yellow: '#fabd2f'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#8ec07c'
    white: '#ebdbb2'
  indexed_colors:
    - {index: 16, color: '0xF8BD96'}
    - {index: 17, color: '0xF5E0DC'}
  dim:
    black: '#000000'
    red: '#a90000'
    green: '#049f2b'
    yellow: '#a3b106'
    blue: '#530aba'
    magenta: '#bb006b'
    cyan: '#433364'
    white: '#5f5f5f'
