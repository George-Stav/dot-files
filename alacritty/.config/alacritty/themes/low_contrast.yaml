# Colors (Dim)
colors:
  # Default colors
  primary:
    background: '#333333'
    foreground: '#dddddd'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#aaaaaa'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#bb0000'
    green:   '#00bb00'
    yellow:  '#bbbb00'
    blue:    '#0000bb'
    magenta: '#bb00bb'
    cyan:    '#00bbbb'
    white:   '#bbbbbb'

  # Bright colors
  bright:
    black:   '#000000'
    red:     '#bb0000'
    green:   '#00bb00'
    yellow:  '#bbbb00'
    blue:    '#0000bb'
    magenta: '#bb00bb'
    cyan:    '#00bbbb'
    white:   '#bbbbbb'
