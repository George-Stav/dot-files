# ENV
env:
  TERM: xterm-256color

# WINDOW
window:
  opacity: 1
  dimensions:
    columns: 100
    lines: 30

  padding:
    x: 3
    y: 7

  dynamic_padding: true

  # decorations: full

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: dark

# SCROLLING
scrolling:
  history: 10000
  multiplier: 3

# FONT
font:
  # size: 12 # for single laptop monitor
  size: 15 # for multi-monitor setup (27 inches)
  normal:
    family: Jetbrains Mono
  bold:
    family: Jetbrains Mono
  italic:
    family: Jetbrains Mono
  bold_italic:
    family: Jetbrains Mono

# GENERAL
draw_bold_text_with_bright_colors: true
save_to_clipboard: true
window.dynamic_title: false
live_config_reload: true

# CURSOR
cursor:
  style: Block
  vi_mode_style: Block
  unfocused_hollow: true

# SHELL
shell:
  program: /usr/bin/fish
  args:
    - --login

# MOUSE
mouse:
  hide_when_typing: true

# KEY BINDINGS
key_bindings:
  - {key: V, mods: Control|Shift, action: Paste}
  - {key: C, mods: Control|Shift, action: Copy}
  - {key: Insert, mods: Shift, action: PasteSelection}
  - {key: Key0, mods: Control, action: ResetFontSize}
  - {key: Equals, mods: Control, action: IncreaseFontSize}
  - {key: Plus, mods: Control, action: IncreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}
  - {key: Space, mods: Control, action: ToggleViMode}

# COLOURS / STYLING
# CURSOR COLOURS ACT WEIRD AND DON'T MATCH THE DISPLAYED COLOUR
colors:
  # COLORSCHEME: palenight.yml
  # Default colors
  primary:
    background: '#292d3e'
    foreground: '#d0d0d0'

  # Normal colors
  cursor:
    text: '#000000'
    cursor: '#86c0d9'

  normal:
    black: '#292d3e'
    red: '#f07178'
    green: '#c3e88d'
    yellow: '#ffcb6b'
    blue: '#82aaff'
    magenta: '#c792ea'
    cyan: '#89ddff'
    white: '#d0d0d0'

  # Bright colors
  bright:
    black: '#434758'
    red: '#ff8b92'
    green: '#ddffa7'
    yellow: '#ffe585'
    blue: '#9cc4ff'
    magenta: '#e1acff'
    cyan: '#a3f7ff'
    white: '#ffffff'
  indexed_colors:
    - {index: 16, color: '0xF8BD96'}
    - {index: 17, color: '0xF5E0DC'}
