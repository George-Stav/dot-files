# ENV
env:
  TERM: xterm-256color

# WINDOW
window:
  opacity: 1
  dimensions:
    columns: 100
    lines: 30

  padding:
    x: 3
    y: 7

  dynamic_padding: true

  # decorations: full

  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  gtk_theme_variant: dark

# SCROLLING
scrolling:
  history: 10000
  multiplier: 3

# FONT
font:
  # size: 12 # for single laptop monitor
  size: 15 # for multi-monitor setup (27 inches)
  normal:
    family: Jetbrains Mono
  bold:
    family: Jetbrains Mono
  italic:
    family: Jetbrains Mono
  bold_italic:
    family: Jetbrains Mono

# GENERAL
draw_bold_text_with_bright_colors: true
save_to_clipboard: true
window.dynamic_title: false
live_config_reload: true

# CURSOR
cursor:
  style: Block
  vi_mode_style: Block
  unfocused_hollow: true

# SHELL
shell:
  program: /usr/bin/fish
  args:
    - --login

# MOUSE
mouse:
  hide_when_typing: true

# KEY BINDINGS
key_bindings:
  - {key: V, mods: Control|Shift, action: Paste}
  - {key: C, mods: Control|Shift, action: Copy}
  - {key: Insert, mods: Shift, action: PasteSelection}
  - {key: Key0, mods: Control, action: ResetFontSize}
  - {key: Equals, mods: Control, action: IncreaseFontSize}
  - {key: Plus, mods: Control, action: IncreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}
  - {key: Space, mods: Control, action: ToggleViMode}

# COLOURS / STYLING
# CURSOR COLOURS ACT WEIRD AND DON'T MATCH THE DISPLAYED COLOUR
colors:
  # COLORSCHEME: omni.yml
  primary:
    background: '#191622'
    foreground: '#e1e1e6'

  cursor:
    text: '#191622'
    cursor: '#f8f8f2'

  normal:
    black: '#000000'
    red: '#ff5555'
    green: '#50fa7b'
    yellow: '#effa78'
    blue: '#bd93f9'
    magenta: '#ff79c6'
    cyan: '#8d79ba'
    white: '#bfbfbf'

  bright:
    black: '#4d4d4d'
    red: '#ff6e67'
    green: '#5af78e'
    yellow: '#eaf08d'
    blue: '#caa9fa'
    magenta: '#ff92d0'
    cyan: '#aa91e3'
    white: '#e6e6e6'

  indexed_colors:
    - {index: 16, color: '0xF8BD96'}
    - {index: 17, color: '0xF5E0DC'}
  dim:
    black: '#000000'
    red: '#a90000'
    green: '#049f2b'
    yellow: '#a3b106'
    blue: '#530aba'
    magenta: '#bb006b'
    cyan: '#433364'
    white: '#5f5f5f'
