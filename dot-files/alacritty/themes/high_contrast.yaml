# Colors (High Contrast)
colors:
  # Default colors
  primary:
    background: '#444444'
    foreground: '#dddddd'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#aaaaaa'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff0000'
    green:   '#00ff00'
    yellow:  '#ffff00'
    blue:    '#0000ff'
    magenta: '#ff00ff'
    cyan:    '#00ffff'
    white:   '#ffffff'

  # Bright colors
  bright:
    black:   '#000000'
    red:     '#ff0000'
    green:   '#00ff00'
    yellow:  '#ffff00'
    blue:    '#0000ff'
    magenta: '#ff00ff'
    cyan:    '#00ffff'
    white:   '#ffffff'
