[separator]

[vpn]
command=./vpnf.sh
interval=10
signal=11
markup=pango
color=#91E78B

[separator]

[wireless]
command=echo "W:" $(nmcli -t -f active,ssid,signal dev wifi | awk -F':' '/yes/{print "("$3"% at", $2")"}')
interval=10
color=#EEB42F

[separator]

[pacman]
command=echo "ï€™ $(checkupdates | wc -l)"
interval=3600
color=#91E78B

[separator]

[mic]
command=echo "mic: $($SCRIPTS/mic-state)"
interval=once
signal=10
color=#EEB42F

[separator]

[battery]
command=python battery.py
interval=10
color=#91E78B

[separator]

[memory]
command=echo "$(free -m | awk '/Mem:/{printf "%d/%dM (%.2f%)", $3,$2,$3*100/$2}')"
interval=5
color=#EEB42F

[separator]

[root_disk]
command=echo "$(df -hT | awk '/\/$/{printf "%s:%s (%s)", $7, $5, $6}')"
interval=3600
color=#91E78B

[hdd_disk]
command=echo "$(df -hT | awk '/HDD$/{printf "%s:%s (%s)", $7, $5, $6}')"
interval=3600
color=#EEB42F

# Query my default IP address only on startup
[ip]
command=hostname -i | awk '{ print "IP:" $1 }'
interval=once
color=#91E78B

[separator]

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=5
color=#EEB42F

[separator]
