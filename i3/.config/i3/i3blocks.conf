[separator]

[vpn]
command=./vpnf.sh
interval=10
signal=11
markup=pango

[separator]

[wireless]
command=echo "W:" $(nmcli -t -f active,ssid,signal dev wifi | awk -F':' '/yes/{print "("$3"% at", $2")"}')
interval=10
color=#eeb42f

[separator]

[pacman]
command=echo "ï€™ $(checkupdates | wc -l)"
interval=3600
color=#91E78B

[separator]

[mic]
command=echo "mic: $($SCRIPTS/mic-state)"
interval=once
color=#eeb42f
signal=10

[separator]

[battery]
command=./battery.sh
color=#91E78B
interval=10

[separator]

[memory]
command=echo "$(free -m | awk '/Mem:/{printf "%d/%dM (%.2f%)", $3,$2,$3*100/$2}')"
interval=1
color=#eeb42f

[separator]

# Query my default IP address only on startup
[ip]
command=hostname -i | awk '{ print "IP:" $1 }'
interval=once
color=#91E78B

[separator]

[time]
command=date '+%Y-%m-%d %H:%M:%S'
interval=1
color=#eeb42f

[separator]
